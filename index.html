<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="vowel.jpg" type="image/x-icon">
</head>
<body>

    <h1>Eagle Vowel Counter</h1>

    <div class="hel">
        <div class="container">
            <div class="main">
                <h2>Vowel Counter</h2>
            </div>
            <div class="text">
                <textarea name="textarea" id="textarea" cols="40" rows="10" placeholder="Enter your text here."></textarea>
            </div>
            <div class="button">
                <button id="vowel-btn">
                    Count Now
                </button>
            </div>
            <div class="output">
                <h3 id="output"></h3>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; 2024 | Eagle Vowel Counter
    </div>
    
</body>
<script src="script.js"></script>
</html>
